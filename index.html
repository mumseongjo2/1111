        cardDiv.onclick = () => showDescription(card);

        // 카드 요소를 selectedContainer에 추가
        selectedContainer.appendChild(cardDiv);
    });
}


        function showDescription(card) {

			descriptionTitle.textContent = card.name + (card.reversed ? "(역방향)" : "(정방향)");
            descriptionText.textContent = card.reversed ? card.reversedMeaning : card.meaning;
            descriptionContainer.style.display = 'block'; // 설명 보이기
    // 해석 버튼 동적으로 생성
    const buttonsContainer = document.getElementById("buttons");
    buttonsContainer.innerHTML = ''; // 이전 버튼 제거

    // 각 해석 버튼 추가
    const interpretations = ['total', 'love', 'career', 'wealth', 'health'];
    interpretations.forEach(type => {
        const button = document.createElement("button");
        button.textContent = type === 'total' ? '총평' : type === 'love' ? '애정운' : type === 'career' ? '직업운' : type === 'wealth' ? '재물운' : '건강운';
        button.onclick = () => showInterpretation(card, type);
        buttonsContainer.appendChild(button);
    });
}

// 해석을 팝업으로 표시
function showInterpretation(card, type) {
    const popupText = document.getElementById("popup-text");
    let message = '';

    // 각 버튼에 맞는 내용 설정
    switch (type) {
        case 'total':
            message = `${card.all}` ;
            break;
        case 'love':
                message = `${(card.reversed ? card.love.reversed : card.love.upright)}`;
            break;        
		case 'career':
                message = `${(card.reversed ? card.career.reversed : card.career.upright)}`;
            break;
        case 'wealth':
                message = `${(card.reversed ? card.wealth.reversed : card.wealth.upright)}`;
            break;
        case 'health':
                message = `${(card.reversed ? card.health.reversed : card.health.upright)}`;
            break;
        default:
            message = "정보를 불러올 수 없습니다.";
    }
	

    // 팝업에 내용 넣기
    popupText.innerText = message;

    // 팝업 표시
    const popup = document.getElementById("popup");
    popup.style.display = 'flex';
}

function closePopup() {
    const popup = document.getElementById("popup");
    popup.style.display = 'none';
}
