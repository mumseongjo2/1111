<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타로</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            text-align: center;
        }
        h1 {
			font-size: 18px;
			margin: 20px 0;
        }

#card-container {
    display: flex;
    flex-wrap: wrap; /* 줄바꿈 허용 */
    justify-content: center; /* 카드들이 가운데 정렬 */
    align-items: center; /* 카드들이 수직으로도 정렬 */
    gap: 5px; /* 카드 간격 */
    margin: 20px auto; /* 컨테이너를 페이지 가운데로 정렬 */
	max-width: calc((59.4px + 8px) * 13); /* 카드 13개 너비 + 간격 */
    box-sizing: border-box; /* 패딩과 보더 포함 */
}
.card {
            width: 59.4px;
            height: 89.1px;
            background-image: url('back.png');
            background-size: cover;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            transition: transform 0.6s ease, background-image 0.6s ease;
            transform-style: preserve-3d;
        }
        .card.flipped {
            transform: rotateY(180deg);
            background-image: url(''); /* 앞면 이미지 */
        }
		#selected-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin: 20px auto;
    padding: 10px;
    box-sizing: border-box;
}
        .selected-card {
			width: 198px;
            height: 343px;
            background-size: cover;
            margin: 10px;
            cursor: pointer;
            position: relative;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #8b5cf6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #7c3aed;
        }
        #description-container {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            max-width: 750px;
            margin: 20px auto;
        }
		/* 팝업 스타일 */
#popup-text {
    word-wrap: keep-all; /* 오래된 브라우저 호환성 */
    word-break: keep-all; /* 단어를 줄바꿈하지 않고 유지 */
    overflow-wrap: keep-all; /* 최신 브라우저 권장 */
    white-space: normal; /* 텍스트를 자동 줄바꿈 */
    text-align: justify; /* 텍스트 정렬 */
    overflow: hidden; /* 내용이 넘치지 않도록 설정 */
}

.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.popup-content {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    text-align: left;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    position: relative;
    width: 754px; /* 팝업 가로 크기 */
    max-width: 90%; /* 화면 크기에 따라 적응 */
    overflow-y: auto; /* 텍스트가 넘칠 경우 스크롤 활성화 */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

#popup-card {
    width: 198px; /* 카드 이미지 가로 */
    height: 343px; /* 카드 이미지 세로 */
    background-size: cover;
    background-position: center;
    border-radius: 8px;
}

.popup-content div {
    display: flex;
    gap: 20px;
}

.close {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 20px;
    cursor: pointer;
}

</head>

        const cardContainer = document.getElementById("card-container");
        const selectedContainer = document.getElementById("selected-container");
        const descriptionContainer = document.getElementById("description-container");
        const descriptionTitle = document.getElementById("description-title");
        const descriptionText = document.getElementById("description-text");

        let selectedCards = [];

        function shuffleCards() {
            selectedCards = [];
            selectedContainer.innerHTML = '';
            cardContainer.innerHTML = '';
            descriptionContainer.style.display = 'none'; // 설명 숨기기

            const shuffled = [...tarotCards].sort(() => Math.random() - 0.5);

            shuffled.forEach(card => {
                const cardDiv = document.createElement("div");
                cardDiv.classList.add("card");
                cardDiv.dataset.name = card.name;

                cardDiv.onclick = () => flipCard(cardDiv);
                cardContainer.appendChild(cardDiv);
            });

            // 카드 위치 섞기 애니메이션
            setTimeout(() => {
                const cards = Array.from(document.querySelectorAll(".card"));
                cards.forEach(card => {
                    const randomX = Math.random() * -1500 - -700; // x축 랜덤 이동 (-20px ~ 20px)
                    const randomY = Math.random() * -1500 - -700; // y축 랜덤 이동 (-20px ~ 20px)
				    const randomRotation = Math.random() * 1000 - -1000; // 회전 각도 (-15도 ~ 15도)
        
        // translate와 rotate를 함께 설정
        card.style.transform = `translate(${randomX}px, ${randomY}px) rotate(${randomRotation}deg)`;
    });

                // 애니메이션 종료 후 위치 리셋
                setTimeout(() => {
                    cards.forEach(card => {
                        card.style.transform = "translate(0, 0)";
                    });
                }, 500);
            }, 100); // 카드가 생성된 후 실행
        }

        function flipCard(cardDiv) {
            if (selectedCards.length >= 3 || cardDiv.classList.contains("flipped")) return;

            const cardName = cardDiv.dataset.name;
            const card = tarotCards.find(c => c.name === cardName);
            cardDiv.classList.add("flipped");

            // 카드 앞면 이미지 설정
            cardDiv.style.backgroundImage = `url('${card.image}')`;

            // 랜덤 상하 반전 여부 결정
            const isReversed = Math.random() > 0.5;
			 // 반전 여부에 따른 변환 적용 (상하 반전)
			cardDiv.style.transform = isReversed ? "rotate(180deg)" : "rotate(0deg)";

            // 선택된 카드 배열에 저장
    selectedCards.push({
        ...card, // tarotCards의 모든 데이터를 복사
        reversed: isReversed // reversed 추가
    });
	// 3개의 카드가 선택되었을 때 표시
            if (selectedCards.length === 3) {setTimeout(showSelectedCards, 1200);}
        }

        function showSelectedCards() {
            cardContainer.innerHTML = '';
            selectedContainer.innerHTML = '';
            descriptionContainer.style.display = 'none'; // 설명 숨김

            selectedCards.forEach(card => {
                const cardDiv = document.createElement("div");
                cardDiv.classList.add("selected-card");

                // 카드 이미지 및 회전 상태 반영
                cardDiv.style.backgroundImage = `url('${card.image}')`;
                cardDiv.style.transform = card.reversed ? "rotate(180deg)" : "rotate(0deg)";


        // 카드 의미 표시
        const cardMeaning = document.createElement("div");
        cardMeaning.textContent = card.meaning;


        // 클릭 시 상세 설명 표시
        cardDiv.onclick = () => showDescription(card);

        // 카드 요소를 selectedContainer에 추가
        selectedContainer.appendChild(cardDiv);
    });
}


        function showDescription(card) {

			descriptionTitle.textContent = card.name + (card.reversed ? "(역방향)" : "(정방향)");
            descriptionText.textContent = card.reversed ? card.reversedMeaning : card.meaning;
            descriptionContainer.style.display = 'block'; // 설명 보이기
    // 해석 버튼 동적으로 생성
    const buttonsContainer = document.getElementById("buttons");
    buttonsContainer.innerHTML = ''; // 이전 버튼 제거

    // 각 해석 버튼 추가
    const interpretations = ['total', 'love', 'career', 'wealth', 'health'];
    interpretations.forEach(type => {
        const button = document.createElement("button");
        button.textContent = type === 'total' ? '총평' : type === 'love' ? '애정운' : type === 'career' ? '직업운' : type === 'wealth' ? '재물운' : '건강운';
        button.onclick = () => showInterpretation(card, type);
        buttonsContainer.appendChild(button);
    });
}

// 해석을 팝업으로 표시
function showInterpretation(card, type) {
    const popupText = document.getElementById("popup-text");
    const popupCard = document.getElementById("popup-card");

    // 카드 이미지 설정
    popupCard.style.backgroundImage = `url('${card.image}')`;
    popupCard.style.transform = card.reversed ? "rotate(180deg)" : "rotate(0deg)";

    // 해석 내용 설정
    let message = '';
    switch (type) {
        case 'total':
            message = card.all;
            break;
        case 'love':
            message = card.reversed ? card.love.reversed : card.love.upright;
            break;
        case 'career':
            message = card.reversed ? card.career.reversed : card.career.upright;
            break;
        case 'wealth':
            message = card.reversed ? card.wealth.reversed : card.wealth.upright;
            break;
        case 'health':
            message = card.reversed ? card.health.reversed : card.health.upright;
            break;
        default:
            message = "정보를 불러올 수 없습니다.";
    }
	

    // 팝업에 내용 넣기
    popupText.innerText = message;

    // 팝업 표시
    // 팝업 표시
    const popup = document.getElementById("popup");
    popup.style.display = 'flex';
}
function closePopup() {
    const popup = document.getElementById("popup");
    popup.style.display = 'none';
}
